<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B4</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <style>
        label.error {
            color: red;
        }
    </style>
    <script>
        $(document).ready(function() {
            
            // $('#lname').keypress(function(e) {
            //     var charCode = e.which;
            //     // Allow only letters (a-z, A-Z)
            //     if (charCode < 65 || (charCode > 90 && charCode < 97) || charCode > 122) {
            //         e.preventDefault();
            //     }
            // });

            $.validator.addMethod("lettersonly", function(value, element) {
                return this.optional(element) || /^[a-zA-Z]+$/.test(value);
            }, "");




            $("form").validate({
                rules: {
                    empid: {
                        required: true,
                        digits: true,
                        maxlength: 10,
                        minlength: 8                       
                    },
                    lname:{
                        required: true,
                        lettersonly: true
                    },
                    title:{
                        required: true,
                        lettersonly: true
                    },
                    fname:{
                        required:true,
                        lettersonly:true
                    },
                    suffix:{
                        required:true
                    },
                    bDate:{
                        required:true,
                        date: true
                    },
                    hDate:{
                        required:true,
                        date: true
                    },
                    ssn: {
                        required: true,
                        digits: true,
                        maxlength: 12,
                        minlength: 10
                    },
                    email:{
                        required: true,
                        email:true
                    },
                    address:{
                        required:true,
                        minlength: 10
                    },
                    city:{
                        required: true,
                        lettersonly: true
                    },
                    region:{
                        required: true,
                        lettersonly: true
                    },
                    postalCode:{
                        required: true,
                        minlength: 7,
                        maxlength: 7
                    },
                    country:{
                        required: true,
                        lettersonly: true
                    },
                    phone: {
                        required: true,
                        digits: true
                    },
                    photo: {
                        required: true,
                        accept: 'image/jpeg, image/png, image/gif'
                    }
                },
                messages: {
                    empid: {
                        required: "Employee ID is required.",
                        digits: "Employee ID must only contain numbers 0-9.",
                        maxlength: "Employee ID must be between 8 and 10 digits long.",
                        minlength: "Employee ID must be between 8 and 10 digits long."
                    },
                    lname:{
                        required: "Last Name is required.",
                        // digits: "Last Name không được có số"
                        lettersonly: "Last Name cannot contain numbers or special characters."
                    },
                    title:{
                        required: "Last Name is required.",
                        lettersonly: "Last Name cannot contain numbers or special characters."
                    },
                    fname:{
                        required: "First Name is required.",
                        lettersonly:"First Name cannot contain numbers or special characters."
                    },
                    suffix:{
                        required:"Suffix is required.",
                        lettersonly: "Suffix cannot contain numbers or special characters."
                    },
                    bDate:{
                        required:"BirthDay is required.",
                        date:"Please enter a valid date format."
                    },
                    hDate:{
                        required:"HireDate is required.",
                        date:"Please enter a valid date format."
                    },
                    ssn: {
                        required: "SSN is required.",
                        digits: "SSN must only contain numbers 0-9.",
                        maxlength: "SSN must be between 10 and 12 digits long.",
                        minlength: "SSN must be between 10 and 12 digits long."
                    },
                    email:{
                        required:"Email is required.",
                        email:"Email address must contain '@' and a domain name (e.g., [name@example.com])."
                    },
                    address:{
                        required:"Address is required.",
                        minlength: "Address is too short."
                    },
                    city:{
                        required:"City is required.",
                        lettersonly: "Address cannot contain numbers or special characters."
                    },
                    region: {
                        required:"Region is required.",
                        lettersonly: "Region cannot contain numbers or special characters."
                    },
                    postalCode:{
                        required:"Postal Code is required.",
                        minlength: "Postal Code must be 7 digits long.",
                        maxlength: "Postal Code must be 7 digits long."
                    },
                    country: {
                        required:"Country is required.",
                        lettersonly: "Country cannot contain numbers or special characters."
                    },
                    phone: {
                        required:"Phone number is required.",
                        digits:"Phone number must only contain numbers 0-9."
                    },
                    photo: {
                        required:"Photo is required.",
                        accept: "Invalid file type. Only JPG, PNG, and GIF images are allowed."
                    }
                },

            });
        });

      

    </script>
</head>
<body>
    <H2 id="head_title">Basic Info</H2>
    <form>
        <div class="content">
            <h4><label for="empid">Employee ID</label>
                <input type="text" id="empid" name="empid" value=""></h4>
            <h4><label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" value="Dodsworth"></h4>
            <h4><label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" value="Anne"></h4>
            <h4><label>Gender</label></h4>
                <div class="radio">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="xxx" name="gender" value="xxx">
                    <label for="xxx">XXX</label><br>
                    <input type="radio" id="zzz" name="gender" value="zzz">
                    <label for="zzz">ZZZ</label>
                </div>
            <h4><label for="title">Title</label>
                <input type="text" id="title" name="title" value=""></h4>
            <h4><label for="suffix">Suffix</label>
                <input type="text" id="suffix" name="suffix" ></h4>
            <h4><label for="bDate">Birth Date</label>
                <input type="date" id="bDate" name="bDate" value=""></h4>
            <h4><label for="hDate">Hire Date</label>
                <input type="date" id="hDate" name="hDate" value=""></h4>
            <h4><label for="ssn">SSN # (if applicable)</label>
                <input type="text" id="ssn" name="ssn" value=""></h4>  
            <h4><label for="reportsTo">Reports To</label>
                <select id="reportsTo" name="reportsTo">
                    <option value="Buchanan">Buchanan</option>
                    <option value="?">?</option>
                </select>
            </h4>    
        </div>

        <H2 id="head_title">Contact Info</H2>
        <div class="content">
            <h4><label for="email">Email</label>
                <input type="email" id="email" name="email" value="name@example.com"></h4>
            <h4><label for="address">Address</label>
                <input type="text" id="address" name="address" value="7 Houndstooth Rd."></h4>
            <h4><label for="city">City</label>
                <input type="text" id="city" name="city" value="London"></h4>
            <h4><label for="region">Region</label>
                <input type="text" id="region" name="region"></h4>
            <h4><label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" value="WG2 7LT"></h4>
            <h4><label for="country">Country</label>
                <input type="text" id="country" name="country" value="Russian Federation"></h4>
            <h4><label for="phone">US Home Phone</label>
                <input type="tel" id="phone" name="phone" value="(234)234-2342"></h4>
            <h4><label for="photo">Photo</label>
                <input type="file" id="photo" name="photo" value="EmpID9.bmp"></h4>
        </div>
        <H2 id="head_title">Optional Info</H2>
        <h4><label for="editor">Notes</label>
            <div class="textarea">
                <textarea name="content" id="editor">
                    &lt;p&gt;&lt;/p&gt;
                </textarea>
                <script>
                    ClassicEditor
                        .create(document.querySelector('#editor'))
                        .catch(error => {
                            console.error(error);
                        });
                </script>
            </div></h4>
        <h4><label for="shift">Preferred Shift<br></label>
            <input type="checkbox" id="regular" name="shift">
            <label for="regular">Regular</label><br>
            <input type="checkbox" id="gravyYard" name="shift">
            <label for="gravyYard">Gravy Yard</label><br>
        </h4>
        <h4><label for="active">Active?<br></label>
            <input type="checkbox" id="active" name="active">
        </h4>
        <h4><label for="myCheck">Are you human?<br></label>
            <input type="checkbox" id="myCheck" onclick="show_capcha()">
            <img id="capcha" src="../vector_capcha.png" alt="capcha" style="display: none;">
            <script>
                function show_capcha() {
                    var checkBox = document.getElementById("myCheck");
                    var text = document.getElementById("capcha");
                    if (checkBox.checked == true) {
                        text.style.display = "block";
                    } else {
                        text.style.display = "none";
                    }
                }
            </script>
            <input type="text" id="capcha_text" name="capchatext" value="Input the capcha you see!">
        </h4>
        <section id="form-actions">
            <button type="submit" class="btn-filled">Submit</button>
            <button type="reset" class="btn-empty">Cancel</button>
        </section>
    </form>
</body>
</html>
