<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Học web chuẩn</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css"/> -->
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h3 {
        margin-bottom: 10px;
        cursor: pointer;
      }
      .box {
        border: 3px solid #eee;
        display: none;
        height: 100px;
        margin-top: 5px;
        padding: 10px;
        width: 150px;
      }
    </style>
    <script>
      $(function() {
         /* Viết code ở đây ↓ */
        $("#accordion").accordion({
          header: "h3",
          collapsible: true,
          active: false
        });
      });
    </script>
</head>
<body>
    <div id="accordion">
        <h3>Title 01</h3>
        <div class="box">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <h3>Title 02</h3>
        <div class="box">
            <p>Sed porttitor turpis risus, vitae sodales neque vulputate ut.</p>
        </div>
        <h3>Title 03</h3>
        <div class="box">
            <p>In suscipit nec velit sit amet convallis. Integer.</p>
        </div>
    </div>
</body>
</html>
