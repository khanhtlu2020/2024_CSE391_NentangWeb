<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Học web chuẩn</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(function () {
        /* Code viết ở đây ↓ */
        var dem = $('#list li').length;
        var newItem_n = '<li>item ' + (dem + 1) + '</li>';
        $('button').click(function () {
        $('#list').append(newItem_n);
        });
      });
    </script>
  </head>
  <body>
    <ul id="list">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
      <li>item 6</li>
      <li>item 7</li>
    </ul>
    <button type="button">Add</button>
  </body>
</html>
